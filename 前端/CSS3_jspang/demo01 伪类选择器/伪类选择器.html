<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pesudo classes</title>
    <style type="text/css">
    	a:link{color: #666;}
    	a:visited{color: #f00;}
    	a:hover{color: #000;}
    	a:active{color: #0f0;}

    	input:enabled{background-color: #0f0;}
    	input:disabled{background-color: #f00;}
    </style>
</head>
<body>
	<!-- 动态伪类选择器 常用于a标签中-->
    <a href="">Pesudo classes</a><br/>
    <hr/>

	<!-- UI元素伪类状态选择器 常用于表单中-->
    <input type="text"><br/>
    <input type="text" disabled>
</body>
</html>
